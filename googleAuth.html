<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buynewavs</title>
</head>

<body>
    <button id="signInButton">Create Account / Sign In</button>
    <button id="signOutButton">Sign Out</button>

    <div id="message">
        <p>You have signed in as <span id="userName"></span> with the email <span id="userEmail"></span> </p>
    </div>

    <script type="module">

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";


        import {
            getAuth, GoogleAuthProvider, signInWithPopup, signOut,
            onAuthStateChanged, sendEmailVerification
        } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";

        // Add your own Firebase config here
        const firebaseConfig = {
            apiKey: "AIzaSyD5NXMoD2_pwH2r3kuoPSU2GEDLfMzWGkQ",
            authDomain: "auth-1a299.firebaseapp.com",
            projectId: "auth-1a299",
            storageBucket: "auth-1a299.firebasestorage.app",
            messagingSenderId: "600840698208",
            appId: "1:600840698208:web:0fa65ab84e1caaaf04c605"
        };


        const app = initializeApp(firebaseConfig);

        const auth = getAuth();
        const provider = new GoogleAuthProvider()

        const signInButton = document.getElementById("signInButton");
        const signOutButton = document.getElementById("signOutButton");
        const message = document.getElementById("message");
        const userName = document.getElementById("userName");
        const userEmail = document.getElementById("userEmail");

        signOutButton.style.display = "none";
        message.style.display = "none";

        const userSignIn = async () => {
            try {
                // Đăng nhập với provider (Google)
                const result = await signInWithPopup(auth, provider);
                const user = result.user;  // Lấy thông tin người dùng

                // Kiểm tra xem email đã được xác minh chưa
                if (!user.emailVerified) {
                    // Nếu email chưa được xác minh, gửi email xác minh
                    await sendEmailVerification(user);
                    alert("Email xác minh đã được gửi. Vui lòng kiểm tra hộp thư của bạn.");
                } else {
                    console.log("Email đã được xác minh.");
                }
            } catch (error) {
                console.error("Lỗi khi đăng nhập:", error.message);
            }
        };

        const userSignOut = async () => {
            signOut(auth).then(() => {
                alert("You have signed out successfully!");
            }).catch((error) => { })
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                signOutButton.style.display = "block";
                message.style.display = "block";
                userName.innerHTML = user.displayName;
                userEmail.innerHTML = user.email
            } else {
                signOutButton.style.display = "none";
                message.style.display = "none";
            }
        })

        signInButton.addEventListener('click', userSignIn);
        signOutButton.addEventListener('click', userSignOut);



    </script>
</body>

</html>
